
<ion-header>

  <ion-navbar color="appbase">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Payees</ion-title>
  </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-spinner name="circles" *ngIf="payees == 0"></ion-spinner>

  <ion-list>
    <ion-item-sliding *ngFor="let payee of payees">
    <ion-item>

      <ion-avatar item-left>
        <img src="assets/icon/avatar04.png">
      </ion-avatar>
      <h2>{{ payee.firstName }}{{ payee.middleName }}{{ payee.lastName }}</h2>
    </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="updatePayee(payee)" style="background-color: darkgrey">
          <ion-icon name="open"></ion-icon>
        </button>
        <button ion-button (click)="deletePayee(payee)" style="background-color: darkgrey">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom (click)="addPayee()">
      <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
