<ion-header>
  <ion-navbar color="topcolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>Settings</ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content no-padding class="background">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-slides pager>
          <ion-slide *ngFor="let slide of slides">
            <img [src]="slide.image" class="slide-image"/>
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding>
        <button ion-button block icon-right color="appbase" (click)="login()">
          Login
        </button>
      </ion-col>
      <ion-col no-padding>
        <button ion-button block icon-right color="appbase" (click)="register()">
          Register
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Agree to your terms
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
