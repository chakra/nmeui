<ion-header>
  <ion-navbar color="topcolor"> 
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>Settings</ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content no-padding class="background">

<ion-grid style="height:100%;">
<ion-row style="height:80%;">
<ion-col>
  <ion-slides pager>
    
    <ion-slide *ngFor="let slide of slides">
    
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <!-- <button ion-button color="appbase" (click)="login()" class="with-curve">
        Login &nbsp; <ion-icon name="arrow-forward"></ion-icon>
      </button> -->
      
    </ion-slide>
    
   
  </ion-slides>
  </ion-col>
  </ion-row>

  <ion-row style="height:20%;">
  <ion-col no-padding>
    <button ion-button color="appbase" (click)="login()" class="with-curve">
          LOGIN &nbsp; <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-col>
  <ion-col no-padding>
    <button ion-button color="appbase" (click)="register()" class="with-curve">
          SIGN UP &nbsp; <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-col>
  </ion-row>
  </ion-grid>

  </ion-content>
