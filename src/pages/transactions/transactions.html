<ion-header>
  <ion-navbar color="topcolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transactions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar class="search-bg" [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

  <ion-list class="no-padding" style="border:none;">
    <ion-item *ngFor="let transaction of transactions" class="listitem pending">

      <!-- {{ transaction.customerId }}
      {{ transaction.fromAccount }} -->
      {{ transaction.toAccount }}<br />
      <span class="small_items">{{ transaction.amount }}<br />
      {{ transaction.transactionStatus }}</span>

      </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
