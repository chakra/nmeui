<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Alert !!!
    </ion-card-header>
    <ion-card-content>
      To complete this transaction - please fill in your personal details. Thank you :).
    </ion-card-content>
  </ion-card>
  <button ion-button block color="appbase" (click)="showPersonDetails()">Update Details</button>

</ion-content>
