<ion-header>
  <ion-navbar color="appbase">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Money Transfer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Select Payee</ion-label>
    <ion-select [(ngModel)]="payeeSelected" multiple="false">
          <ion-option *ngFor="let payee of payees">{{ payee.firstName }} {{ payee.middleName }} {{ payee.lastName }}</ion-option>
    </ion-select>
  </ion-item>

  <div>
  <p>Not found in the list? </p><button (click)="addPayee()">Add Payee</button>
  </div>

  <ion-item>
    <ion-label color="primary" fixed>Amount</ion-label>
    <ion-input type="number" placeholder="Enter Money"></ion-input>
  </ion-item>


  <button ion-button block color="appbase" style="margin-top:100px" (click)="submit()">Submit</button>

</ion-content>
