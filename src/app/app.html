<ion-split-pane>

<ion-menu [content]="content" side="right" class="side-menu">
  <ion-header>
    <ion-toolbar color="topcolor">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content no-padding>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menu-item">
        &nbsp;&nbsp;&nbsp;{{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
